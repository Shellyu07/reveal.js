<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>reveal.js</title>

		<link rel="stylesheet" href="css/reveal.css">
		<link rel="stylesheet" href="css/theme/league.css">

		<!-- Theme used for syntax highlighting of code -->
		<link rel="stylesheet" href="lib/css/zenburn.css">

		<!-- Printing and PDF exports -->
		<script>
			var link = document.createElement( 'link' );
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
			document.getElementsByTagName( 'head' )[0].appendChild( link );
		</script>
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
				<section> Shelly's Personal Blog</section>
				<section>
				<section>IDEA</section>
				<section><a href="https://shellyu07.github.io/#cat">First time coding</a></section>
				<section><a href="https://shellyu07.github.io/animation">Randomness in life</a></section>
				<section data-background-image='http://i.istockimg.com/file_thumbview_approve/9116023/3/stock-illustration-9116023-cartoon-light-bulb.jpg'><font color='black'>Personal Blog/<a href='https://shellyu07.github.io/interest'>Journal</a> page</font></section>
				</section>

				<section>
           		<section>Difficulties faced during coding</section>
            	<section><a href='https://shellyu07.github.io/interest'>Dragonfly</a></section>
            	<section><a href='https://shellyu07.github.io/inks'>Layout of the page</a></section>
            	<section><a href='https://shellyu07.github.io/travel'>Google Map Api markers problem</a></section>
        		</section>

        		<section> <a href='https://shellyu07.github.io'> Unfinished Porject page </a> </section>

        		<section> Thoughts for future development of the website </section>

        		<section> Thank You! </section>
			</div>
		</div>

		<script src="lib/js/head.min.js"></script>
		<script src="js/reveal.js"></script>

		<script>
			// More info https://github.com/hakimel/reveal.js#configuration
			Reveal.initialize({
				history: true,

				// More info https://github.com/hakimel/reveal.js#dependencies
				dependencies: [
					{ src: 'plugin/markdown/marked.js' },
					{ src: 'plugin/markdown/markdown.js' },
					{ src: 'plugin/notes/notes.js', async: true },
					{ src: 'plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } }
				]
			});
		</script>
	</body>
</html>
